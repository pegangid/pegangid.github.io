    <div class="calculator-container">
        <div class="calculator-header">
            <h3 class="title">Perhitungan Kembang Anak</h3>
        </div>
        <div class="calculator-body">
            <form action="" class="form-container">
                <div class="form-content">
                    <label for="" class="form-label">Usia Anak</label>
                    <input type="number" placeholder="Usia dalam tahun" class="form-input" id="age">
                </div>
                <div class="form-content">
                    <label for="" class="form-label">Berat Badan (kg)</label>
                    <input type="number" placeholder="Berat badan anak" class="form-input" id="weight">
                </div>
                <div class="form-content">
                    <label for="" class="form-label">Tinggi Badan (cm)</label>
                    <input type="number" placeholder="Tinggi badan anak" class="form-input" id="height">
                </div>
                <div class="form-content">
                    <label for="" class="form-label">Lingkar Kepala (cm)</label>
                    <input type="number" placeholder="Ukuran lingkar kepala" class="form-input" id="lingkar">
                </div>
                <div class="form-content">
                    <button type="button" class="submit-button" onclick="hitung()">Hitung</button>
                    <button type="reset" class="reset-button">Reset</button>
                </div>
            </form>
        </div>

        <div class="alert-container" id="alert-container">
            <p class="info" id="info"></p>
        </div>
